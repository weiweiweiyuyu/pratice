<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data为什么是一个函数而不是对象？</title>
</head>
<body>
    <script>
        function Component(){
            this.data = this.data()
        }
        // 对象形式
        // Component.prototype.data = {
        //     count:0
        // }
        //函数形式
        Component.prototype.data = function(){
            return {
                count:0
            }
        }
        const comA = new Component();
        const comB = new Component();

        console.log(comB.data.count)
        comA.data.count = 2;
        console.log(comB.data.count)
    </script>
</body>
</html>
