        function fun(str) {
            var arr = [];
            for (let i = 0; i < str.length; i++) {
                if (str.charAt(i) == '(') {
                    arr.push(str.charAt(i))
                } else {
                    if (arr.length > 0) {
                        arr.pop();
                    } else {
                        return false;
                    }
                }
            }
            return arr.length == 0;
