<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防抖节流</title>
</head>
<body>
    <input type="text">
    <script>
        let inp = document.querySelector("input");
        // inp.oninput = function(){
        //     console.log(this.value)
        // }
        inp.oninput = debounce(function(){
            console.log(this.value)
        },500)
        //防抖函数：一段时间内只执行最后一次
        function debounce(fn,delay){
            let t = null;
            return function(){
                if(t !== null){
                    clearTimeout(t)
                }
                t = setTimeout(()=>{
                    // fn.call(this,args);
                    fn.call(this);
                },delay)
            }
        }
        //节流函数：一段时间内只执行第一次
        function throttle(fn,delay){
            let flag = true;
            return function(){
                if(flag){
                    setTimeout(()=>{
                        fn.call(this,args);
                        flag = true;
                    },delay)
                }
                flag = false;
            }
        }

    </script>
</body>
</html>
