<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS数组reduce()方法详细练习</title>
</head>

<body>
    <script>
        let names = ['Alice', 'Bob', 'Tiff','Alice', 'Bruce', 'Alice'];
        // let names = names.reverse(names);
        let nameNum = names.reduce((pre, cur) => {
            if (cur in pre) {
                console.log(pre)
                console.log(pre[cur])
                pre[cur]++
                console.log(pre[cur])
            } else {
                pre[cur] = 1
            }
            return pre
        }, {})
        console.log(typeof(nameNum)); //{Alice: 2, Bob: 1, Tiff: 1, Bruce: 1}
        console.log(nameNum);
        console.log(Object.keys(nameNum))
    </script>
</body>

</html>
